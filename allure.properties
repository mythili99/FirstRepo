# Allure Configuration Properties

# Results directory
allure.results.directory=target/allure-results

# Report directory
allure.report.directory=target/allure-report

# Allure version
allure.version=2.24.0

# Report language
allure.language=en

# Report theme
allure.theme=light

# Enable screenshots
allure.screenshots.enabled=true

# Enable video recording
allure.video.enabled=false

# Enable logs
allure.logs.enabled=true

# Enable attachments
allure.attachments.enabled=true

# Maximum attachment size (in bytes)
allure.attachments.max.size=10485760

# Enable test history
allure.test.history.enabled=true

# Enable test retry information
allure.test.retry.enabled=true

# Custom CSS for reports
allure.custom.css=

# Custom JavaScript for reports
allure.custom.js=

# Environment information
allure.environment=qa
allure.browser=chrome
allure.framework=testng
allure.language=java
