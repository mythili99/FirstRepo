# ===========================================
# AUTOMATION FRAMEWORK CONFIGURATION
# ===========================================

# ===========================================
# BROWSER CONFIGURATION
# ===========================================
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# ===========================================
# DRIVER CONFIGURATION (for restricted organizations)
# ===========================================
drivers.folder.path=drivers

# ===========================================
# ENVIRONMENT CONFIGURATION
# ===========================================
environment=qa
base.url=https://demoqa.com
api.base.url=https://reqres.in/api
run.env=local

# ===========================================
# TEST DATA CONFIGURATION
# ===========================================
test.data.path=src/test/resources/testdata
excel.file.name=TestData.xlsx
json.file.name=TestData.json

# ===========================================
# DATABASE CONFIGURATION
# ===========================================
db.host=localhost
db.port=3306
db.name=testdb
db.username=root
db.password=password
db.driver=com.mysql.cj.jdbc.Driver

# ===========================================
# REPORTING CONFIGURATION
# ===========================================
extent.report.path=target/extent-reports
extent.report.title=UI + API Automation Framework
extent.report.document.title=Test Execution Report
extent.report.theme=standard

# ===========================================
# ALLURE REPORTING CONFIGURATION
# ===========================================
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report
allure.report.version=2.24.0

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
log.level=INFO
log.file.path=target/logs
log.file.name=automation.log

# ===========================================
# SCREENSHOT CONFIGURATION
# ===========================================
screenshot.path=target/screenshots
screenshot.on.failure=true
screenshot.on.success=false

# ===========================================
# API CONFIGURATION
# ===========================================
api.timeout=30
api.connection.timeout=10
api.read.timeout=30

# ===========================================
# PARALLEL EXECUTION
# ===========================================
parallel.execution=false
thread.count=2

# ===========================================
# RETRY CONFIGURATION
# ===========================================
retry.count=2
retry.interval=1000
retry.analyzer=com.automation.listeners.RetryAnalyzer
