# ==================================================
# SELENIUM CUCUMBER AUTOMATION FRAMEWORK CONFIG
# ==================================================
# Note: Environment variables override these values
# Convert property names to UPPERCASE and replace dots with underscores
# Example: browser -> BROWSER, base.url -> BASE_URL

# =============
# BROWSER SETUP
# =============
# Supported browsers: chrome, firefox, edge, safari, chrome_headless, firefox_headless, edge_headless
browser=chrome
headless=false

# Remote execution (Selenium Grid, Docker, etc.)
remote.execution=false
remote.url=http://localhost:4444

# =============
# ENVIRONMENT
# =============
environment=dev

# =============
# APPLICATION URLS
# =============
# UI Application URLs
base.url=https://demo.opencart.com
base.url.dev=https://dev.demo.opencart.com
base.url.qa=https://qa.demo.opencart.com
base.url.prod=https://demo.opencart.com

# API URLs
api.base.url=https://reqres.in/api
api.base.url.dev=https://dev-api.example.com
api.base.url.qa=https://qa-api.example.com
api.base.url.prod=https://api.example.com

# =============
# TIMEOUTS (in seconds)
# =============
implicit.wait=10
explicit.wait=20
page.load.timeout=30
api.timeout=30

# =============
# TEST DATA
# =============
test.data.excel.path=src/test/resources/testdata/TestData.xlsx
test.data.json.path=src/test/resources/testdata/TestData.json

# =============
# DATABASE CONFIG
# =============
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass
db.driver=com.mysql.cj.jdbc.Driver

# =============
# REPORTING
# =============
extent.report.name=Automation Test Report
extent.report.title=Test Execution Results
generate.excel.report=true
take.screenshot.on.failure=true
take.screenshot.on.pass=false

# =============
# LOGGING
# =============
log.level=INFO
log.to.console=true
log.to.file=true

# =============
# EMAIL REPORTING (Optional)
# =============
send.email.report=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=your-email@gmail.com
email.password=your-app-password
email.recipients=team@company.com

# =============
# RETRY MECHANISM
# =============
retry.failed.tests=true
retry.count=1

# =============
# PARALLEL EXECUTION
# =============
parallel.execution=false
thread.count=3